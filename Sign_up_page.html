<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="Sign_up.css">
  <script src="Controle.js"></script>
</head>
<body>

  <div class="form-container">
    <h2>INSCRIPTION</h2>

    <form action="Massar.html" method="post" id="form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="nom@example.com" required onkeyup="EmailForm()">

        <label for="password">Mot de passe</label>
        <input type="password" id="pwd1" placeholder="Au moins 8 caractères" required onkeyup="passLength(),checkPass();">

        <label for="confirm">Confirmer mot de passe</label>
        <input type="password" id="pwd2" required onkeyup="checkPass();">

        <!-- Example of dynamic error messages -->
        <div class="error" id="valid1">✘ Les mots de passe doivent être identiques</div>
        <div class="error" id="valid2">✘ Le mot de passe doit contenir au moins 8 caractères</div>
        <div class="error" id="valid3">✘ Email invalide</div>
        <div id="pg" class="appear"></div>

        <button type="submit" class="button" onclick="checkInfo()">S'inscrire</button>
        <button type="button" class="button cancel-button" onclick="annuler();">Annuler</button>
    </form>

    <div class="footer">
      Vous avez déjà un compte ? <a href="Login_page.html">Se connecter</a>
    </div>
  </div>

</body>
</html>
